<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Nadine!</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background: #ffe6f2;
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            color: #ff66a3;
            text-shadow: 2px 2px 5px rgba(255, 102, 163, 0.5);
        }

        h2 {
            font-size: 1.8rem;
            margin: 10px 0 20px 0;
            color: #993366;
        }

        .btn {
            display: inline-block;
            padding: 10px 25px;
            font-size: 1rem;
            color: white;
            background: #ff66a3;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .btn:hover {
            background: #ff3385;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Nadine!</h1>
        <h2>You’re loved to the moon and back. Have the best day ever!</h2>
        <a href="https://youtu.be/nl62hhiBMOM?si=_dypF8xX30e4_DtX" class="btn">Let’s Celebrate!</a>
    </div>
</body>
</html>
